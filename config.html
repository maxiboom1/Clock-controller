<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      border: none;
      border-radius: 5px;
    }

    button.time-mode {
      background-color: #4CAF50;
      color: white;
    }

    button.manual-mode {
      background-color: #4CAF50;
      color: white;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Configuration Page</h1>
  <button class="time-mode" onclick="sendRequest('/api/set-time-mode')">Time Mode</button>
  <button class="manual-mode" onclick="sendRequest('/api/set-manual-mode')">Manual Mode</button>

  <script>
    function updateButtonColors(mode) {
      console.log('from class change: ', mode);
      const buttons = document.querySelectorAll('button');
      buttons.forEach(button => {
        button.classList.remove('time-mode', 'manual-mode');
      });

      if (mode === 'Running...') {
        document.querySelector('.time-mode').classList.add('time-mode');
      } else if (mode === 'Paused') {
        document.querySelector('.manual-mode').classList.add('manual-mode');
      }
    }

    function sendRequest(route) {
      fetch(`http://localhost:4001${route}`, { method: 'POST' })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          syncStatus();
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    function syncStatus() {
      fetch('http://localhost:4001/api/status')
        .then(response => response.json())
        .then(data => {
          console.log(data);
          updateButtonColors(data.displayMode.mode);
        })
        .catch(error => {
          console.error('Error:', error);
        });
    };

    syncStatus();
  </script>
</body>
</html>
