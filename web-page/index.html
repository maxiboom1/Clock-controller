<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/bootstrap.min.css">   
    <link rel="stylesheet" href="style/style.css"> 
    <title>Clock controller</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center p-2">Clock controller setting page</h1>
        <hr>

        <ul class="nav nav-tabs" id="myTabs">
            <li class="nav-item">
                <a class="nav-link active" id="clockConfigTab" data-bs-toggle="tab" href="#clockConfigContent">Clock config</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="controllerConfigTab" data-bs-toggle="tab" href="#controllerConfigContent">Controller config</a>
            </li>
        </ul>

        <div class="tab-content px-5 mt-2">
            
            <!-- Clock tab -->
            <div class="tab-pane fade show p-4 active" id="clockConfigContent">  
                <form id="clockConfigForm" novalidate>
                    
                    <!-- clock host and mode fields -->
                    <div class="row g-2">
                        
                        <div class="col">
                            <span>Clock host</span>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="clockHost" pattern="^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" placeholder="Clock IP Address" required>
                                <label for="clockHost">Clock IP address</label>
                            </div>
                        </div>
                        
                        <div class="col">
                            <span>Clock-2 host</span>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="clock2Host" pattern="^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" placeholder="Clock2 IP Address" disabled>
                                <label for="clock2Host">Clock2 IP address</label>
                            </div>
                        </div>

                        <div class="col">
                            <span>Clock mode</span>
                            <div class="form-floating ">
                                <select class="form-select" id="clockMode" required>
                                    <option value="" selected>Select..</option>
                                    <option value="1">Time mode</option>
                                    <option value="2">Controller mode</option>
                                </select>
                                <label for="floatingSelectGrid">Set clock mode</label>
                                <div class="invalid-feedback">
                                    Please select a clock mode.
                                </div>
                            </div>
                        </div>

                    </div>
                    
                    <!-- enableClock2 checkbox -->
                    <div class="row g-2">
                        <div class="col-4"></div>
                        <div class="col">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="enableClock2">
                                <label class="form-check-label" for="enableClock2">
                                    Turn on Clock-2
                                </label>
                            </div>
                        </div>
                    </div>

                    
                    <button type="submit" class="btn btn-primary btn-lg mx-auto d-block mt-5" style="width: 300px;">SET</button>
                </form>
            </div>
            
            <!-- Controller tab -->
            <div class="tab-pane fade p-4" id="controllerConfigContent">
                <div class="row g-2">
                    
                    <!-- Set controller host -->
                    <div class="col">
                        <span>Controller host</span>
                        <div class="form-floating">
                            <input type="email" class="form-control" id="controllerHost">
                            <label for="floatingInputGrid">Controller ip address</label>
                        </div>
                    </div>                    
                    
                    <!-- Choose controller -->
                    <div class="col">
                        <span>Controller</span>
                        <div class="form-floating ">
                            <select class="form-select" id="controllerType" onchange="handleControllerChange()">
                                <option selected>Select..</option>
                                <option value="1">vMix</option>
                                <option value="2">Tricaster</option>
                            </select>
                            <label for="controllerMode">Choose controller</label>
                        </div>
                    </div>

                    <!-- Choose DDR1-4 -->
                    
                    <div class="col" id="tricasterContainer">
                        <span>Tricaster DDR</span>
                        <div class="form-floating ">
                            <select class="form-select" id="tricasterDDR">
                                <option selected>Select..</option>
                                <option value="1">DDR1</option>
                                <option value="2">DDR2</option>
                                <option value="3">DDR3</option>
                                <option value="4">DDR4</option>
                            </select>
                            <label for="tricasterDDR">Choose tricaster DDR to watch</label>
                        </div>
                    </div>
                   

                    <!-- Choose vMix input to watch -->
                    <div class="col" id="vmixContainer">
                        <span>vMix input</span>
                        <div class="form-floating ">
                            <select class="form-select" id="vmixInput">
                                <option selected>Select..</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            <label for="tricasterDDR">Choose vMix input to watch</label>
                        </div>
                    </div>

                    <!-- Choose mode remaining/position -->
                    <div class="col" id="tcModeContainer">
                        <span>Timecode mode</span>
                        <div class="form-floating ">
                            <select class="form-select" id="tcMode">
                                <option selected>Select..</option>
                                <option value="1">remaining</option>
                                <option value="2">position</option>
                            </select>
                            <label for="tcMode">Choose display timecode mode</label>
                        </div>
                    </div>

                </div>
                <button type="button" onclick="setControllerConfig()" class="btn btn-primary btn-lg mx-auto d-block mt-5" style="width: 300px;">SET</button>
            </div>

        </div>
    </div>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
